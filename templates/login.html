<body class="light-blue lighten-1">
<div id="login-page" class="row">
	<div class="col s12 z-depth-4 card-panel">
		<form class="login-form" method="post">
			<div class="row">
				<div class="input-field col s12 center">
					<img src="favicons/favicon.png" style="width:100px; height:100px;margin-top: 1rem;" alt=""
						 class="circle responsive-img valign profile-image-login">
					<p class="center login-form-text" style="padding-left: 100px;padding-right: 100px;">Multipyer</p>
					<p id="invalid" class="center login-form-text" style="color: #ff0000; display: none;">Incorrect username or password</p>
				</div>
			</div>
			<div class="row margin">
				<div class="input-field col s12">
					<i class="material-icons prefix">person_outline</i>
					<input name="username" id="username" type="text">
					<label for="username" class="center-align">Username</label>
				</div>
			</div>
			<div class="row margin">
				<div class="input-field col s12">
					<i class="material-icons prefix">lock_outline</i>
					<input name="password" id="password" type="password">
					<label for="password">Password</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12 m12 l12  login-text" style="margin-left: -6px;margin-top:0px">
					<input name="remember-me" type="checkbox" class="filled-in" id="remember-me"
						   style="margin-left: 10px;margin-top: 12px;width: 20px;height: 20px;pointer-events: all;"/>
					<label for="remember-me">Remember me</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<button type="submit" class="btn waves-effect waves-light col s12" style="background-color:#ff5a92">Login</button>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s6 m6 l6">
					<p class="margin medium-small"><a href="{{ url_for('register') }}">Register Now!</a></p>
				</div>
				<div class="input-field col s6 m6 l6">
					<p class="margin right-align medium-small"><a href="{{ url_for('password_reset') }}">Forgot password ?</a>
					</p>
				</div>
			</div>

		</form>
	</div>
</div>

			$('#invalid')[0].style.display = 'block'
		}
	})
</script>
